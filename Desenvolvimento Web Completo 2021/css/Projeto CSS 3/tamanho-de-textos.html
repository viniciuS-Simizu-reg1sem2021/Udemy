<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de Textos</title>
	<meta charset="utf-8">

	<style type="text/css">

		#p{
			border-style: solid;
			background-color: gray
			

		}
		
		.texto {
			/*
			px-> Tamanho fixo
			%-> Tamanho relativo
			em-> Tamanho relativo ao conteiner pai
			*/

			font-size: 1em;
		}

		.texto2{
			font-size: 2em;
		}

	</style>
</head>
<body>
	<p align="center" id="p">Conteúdo1</p>
	<p>Conteúdo2</p>
</body>
</html>
