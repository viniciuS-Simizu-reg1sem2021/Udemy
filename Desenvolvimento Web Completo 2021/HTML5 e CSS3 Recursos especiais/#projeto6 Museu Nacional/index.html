<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header>
        <img src="img/logo.png" alt="Museu Nacional">
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">EXPOSIÇÕES</a></li>
                <li><a href="">PESQUISA</a></li>
                <li><a href="">ACERVO</a></li>
                <li><a href="">VÍDEOS</a></li>
                <li><a href="">FOTOS</a></li>
                <li><a href="">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="conteiner">
        <img src="img/museu.png" alt="Entrada Principal" class="item1">
        <img src="img/depoimento.png" alt="Depoimento">
        <div class="cl">
            <h3>VÍDEO: CONHEÇA O MUSEU</h3>
            
        </div>
        <div class="cl">
            <h3>MAPA: ENCONTRE O MUSEU</h3>

        </div>
        <div id="pad">
            <div id="div1">
                <h3>FAÇA UMA VISITA</h3>
                <form>
                    <label for="data" style="margin-left: 1em;">Data</label>
                    <input type="date" style="width: 10em;">

                    <label for="numero">Qtd pessos</label>
                    <input type="number" min="0" max="999" style="width: 3em;">
                    <br>

                    <input type="submit" value="Verificar disponibilidade" style="margin-left: 1em; width: 93%; height: 2em; background-color: rgb(157,145,117); color: white; border: 0; margin-top: 1em; font-size: 1.2em;">
                </form>
            </div>
            <div id="div2">
                <h3>GALERIA DE FOTOS</h3>
                <div id="politano">
                    <div class="background"><img src="img/imagem1.jpg" alt="imagem1"></div>
                    <div class="background"><img src="img/imagem2.jpg" alt="imagem2"></div>
                    <div class="background"><img src="img/imagem3.jpg" alt="imagem3"></div>
                    <div class="background"><img src="img/imagem4.jpg" alt="imagem4"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
