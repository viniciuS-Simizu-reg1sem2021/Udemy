<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Configurações do Grid</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <style type="text/css">
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>

</head>

<body>

    <div class="container marcador-container">
        <h2>Largura Fixa</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>

        <h2>Largura Automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>

        <h2>Largura Igual Empilhada</h2>
        <div class="row">
            <div class="marcador col-md">Área 1</div>
            <div class="marcador col-md">Área 2</div>
            <div class="marcador col-md">Área 3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-2">Área 1</div>
            <div class="marcador col-md-4 order-1">Área 2</div>
            <div class="marcador col-md-4 order-3">Área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-sm-6 offset-sm-3">Login...</div>
        </div>
        
        <h2>Offset Múltiplos Alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteudo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteudo 2</div>
        </div>

        <h2>Aninhamentos</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid red">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">Conteudo 1</div>
                    <div class="col-md-6 marcador">Conteudo 2</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>

</body>

</html>
