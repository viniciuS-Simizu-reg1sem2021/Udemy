    <script>

        class Animal {

            constructor(peso, cor, tamanho) {
                this.peso = peso
                this.cor = cor
                this.tamanho = tamanho
            }


            dormir() {
                document.write("Dormir")
            }
        }


        class Passaro extends Animal {

            constructor(peso, cor, tamanho, bico) {
                super(peso, cor, tamanho)
                this.bico = bico
            }


            voar() {
                document.write("Voar")
            }
        }


        class Papagaio extends Passaro {

            constructor(peso, cor, tamanho, bico, sabeFalar) {
                super(peso, cor, tamanho, bico)
                this.sabeFalar = sabeFalar
            }


            falar() {
                document.write("Falar")
            }
        }

        }
