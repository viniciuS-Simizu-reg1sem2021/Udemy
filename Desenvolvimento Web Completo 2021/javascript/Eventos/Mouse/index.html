<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>

        <script>
            function acao() {
                alert("Clicou no botão!");
            }

            function acao2() {
                alert("O cursor do mouse deixou a região do elemento")
            }
        </script>

    </head>

    <body>
        
        <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
        <div ondblclick="acao()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
        <div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
        <div onmouseover="acao()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
        <div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
        <div onclick="acao()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px"></div> <br>
            

    </body>

</html>
