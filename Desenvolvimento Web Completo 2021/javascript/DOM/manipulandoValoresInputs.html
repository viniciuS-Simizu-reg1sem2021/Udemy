<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando Valores de Inputs</title>

    <script>
    
        function distribuiCaractere() {
            // Seleciona o valor da "entrada"
            var caractere = document.getElementById("entrada").value;

            // Limpa o valor inserido da "entrada"
            document.getElementById("entrada").value = '';

            // Limpar espaços em branco nas estremidades da string
            caractere.trim();

            switch(caractere) {
                case '0': 
                case '1': 
                case '2': 
                case '3': 
                case '4': 
                case '5': 
                case '6': 
                case '7': 
                case '8': 
                case '9': 
                    // Adicionar caractere para o campo numeros
                    document.getElementById("numeros").value += caractere;
                    break;
                default:
                    // Adicionar o caractere para o campo letras
                    document.getElementById("letras").value += caractere;
                }
            }

    </script>

</head>
<body>
    
    <input type="text" id="entrada" placeholder="Digite um caractere aqui" onkeyup="distribuiCaractere()">

    <hr>

    <div>
        <span>
            Letras: 
            <input type="text" id="letras" disabled="disabled">
        </span>

        <span>
            Números: 
            <input type="text" id="numeros" disabled="disabled">
        </span>
    </div>

</body>
</html>
