    <title>JavaScript</title>

    <script>

        function soma() {
            var resultado = 0;
            for(var i in arguments) {
                document.write(arguments[i]);
                resultado += arguments[i];
            }
            return resultado
        }

        document.write("<hr>" + soma(2, 4, 6, 2, "texto"));

    </script>
