<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>

        var num1 = parseInt(prompt("num1"));
        var operacao = prompt("operacao");
        var num2 = parseInt(prompt("num2"));

        function calculosAritmeticos(num1, operacao, num2) {
            if (operacao == "soma") {
                return num1 + num2;
            } else if (operacao == "sub") {
                return num1 - num2;
            } else {
                return "Operação invalida"
            }
        }

        document.write(calculosAritmeticos(num1, operacao, num2));

    </script>

</body>
</html>
