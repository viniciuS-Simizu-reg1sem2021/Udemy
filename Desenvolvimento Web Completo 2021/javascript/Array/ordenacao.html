<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Ordenação de Elementos da Array</title>

    <script>

        var listaFrutas = [];

        listaFrutas.push("Maçã");
        listaFrutas.push("Uva");
        listaFrutas.push("Banana");
        listaFrutas.push("Morango");

        document.write(listaFrutas.sort() + "<hr>");
        document.write(listaFrutas + "<hr>");

        var listaNumeros = [];

        listaNumeros.push(4)
        listaNumeros.push(22)
        listaNumeros.push(5)
        listaNumeros.push(2)
        listaNumeros.push(6)
        listaNumeros.push(7)

        document.write(listaNumeros.sort(ordenaNumeros))

        function ordenaNumeros(a, b) {
            return a - b;
            // < 0 a ordenado antes de b
            // > 0 b ordenado antes de a
            // = 0 a ordem é mantida
        }

    </script>

</head>
