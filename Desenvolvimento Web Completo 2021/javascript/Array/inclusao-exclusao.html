<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Inclusão e Exclusão de Elementos</title>

    <script>

        var listaCoisas = Array();

        listaCoisas["frutas"] = Array();
        listaCoisas["pessoas"] = [];

        listaCoisas["frutas"].push("Banana")
        listaCoisas["frutas"].unshift("Uva")

        // INCLUIR elemento no INICIO do Array
        listaCoisas.unshift("Romã");
        
        // INCLUIR elemento no FINAL do Array
        listaCoisas.push("Uva");

        // EXCLUIR elemento no INICIO do Array
        listaCoisas.shift();
        
        // EXCLUIR elemento no FINAL do Array
        listaCoisas.pop();

    </script>

</head>
<body>

</body>
</html>
