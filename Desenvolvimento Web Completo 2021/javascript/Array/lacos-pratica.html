<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Prática</title>

    <script>

        var listaFruta = [];

        listaFruta.push("Banana");
        listaFruta.push("Maçã");
        listaFruta.push("Morango");
        listaFruta.push("Uva");

        for (var y; y < listaFruta.length; y++) {
            document.write(listaFruta[y] + "<br>")
        }

    </script>

</head>
<body>

</body>
</html>
