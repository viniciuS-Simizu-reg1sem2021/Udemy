<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            meu app
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <h1>Modelos</h1>
    <ion-item>
        <ion-label position="stacked">Pesquisa: </ion-label>
        <ion-input [(ngModel)]="pesquisa" type="text"></ion-input>
    </ion-item>

    <ion-button (click)="recuperar()" expand="full">Click</ion-button>

    <br>
    {{ resultado }}
    <br>


    <h1>Navegação</h1>
    <ion-button (click)="abrirLista()" expand="full">Lista</ion-button>
    <ion-button (click)="abrirBotoes()" expand="full">Botões</ion-button>
    
    <!-- <ion-button [href]="'/botoes/'" routerDirection="forward" expand="full">Botões</ion-button> -->

    <!--
    Data Binding (ligação de dados)
    <h1>{{ titulo }}</h1>
    <h4>Event Biding</h4>

    <ion-button (click)="acao()">
        Click me
    </ion-button>

    <ion-item>
        <ion-label position="floating">Nome: </ion-label>
        <ion-input (input)="atualiza()"></ion-input>
    </ion-item>


    <h4>Property Biding</h4>
    <ion-img style="width: 25%" [src]="imagemLocal"></ion-img>



    <h4>String interpolation</h4>
    <ion-img src="{{ imagemRandomica }}"></ion-img>

    <h4>Grid</h4>
    <ion-grid>
        <ion-row>
            <ion-col size="9">Conteúdo 1</ion-col>
            <ion-col size="3">Conteúdo 2</ion-col>
        </ion-row>
    </ion-grid>
    
    <h4>Grid - offset</h4>
    <ion-grid>
        <ion-row>
            <ion-col size="6">Conteúdo 1</ion-col>
            <ion-col size="3" offset="3">Conteúdo 2</ion-col>
        </ion-row>
    </ion-grid>
    
    <h4>Grid - alinhamento textos (ion-text-start, ion-text-end, ion-text-center)</h4>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col class="ion-text-end"  size="4">1</ion-col>
            <ion-col class="ion-text-center" size="4">2</ion-col>
            <ion-col class="ion-text-start" size="4">3</ion-col>
        </ion-row>
    </ion-grid>
    
    <h4>Grid - alinhamento vertical</h4>
    <ion-grid>
        <ion-row class="ion-align-items-start">
            <ion-col size="4">1</ion-col>
            <ion-col size="4">2</ion-col>
            <ion-col size="4">3 <br/>+<br/>+</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="4">1</ion-col>
            <ion-col size="4">2</ion-col>
            <ion-col size="4">3 <br/>+<br/>+</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row class="ion-align-items-end">
            <ion-col size="4">1</ion-col>
            <ion-col size="4">2</ion-col>
            <ion-col size="4">3 <br/>+<br/>+</ion-col>
        </ion-row>
    </ion-grid>

    <h4>Configurando entrada (floating, fixed e stacked)</h4>
    <ion-item>
        <ion-label position="floating">Nome: </ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Nome: </ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Nome: </ion-label>
        <ion-input></ion-input>
    </ion-item>

    <h4>Entrada de dados (value, placeholder, clearInput)</h4>
    <ion-item>
        <ion-label>País: </ion-label>
        <ion-input clearInput placeholder="Pais" value="Brasil"></ion-input>
    </ion-item>

    <h4>Tipos de entrada (text, number, password, email, tel, url, search)</h4>
    <ion-item>
        <ion-label>Nome: </ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Idade: </ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Senha: </ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Telefone: </ion-label>
        <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Link: </ion-label>
        <ion-input type="url"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Procurar: </ion-label>
        <ion-input type="search"></ion-input>
    </ion-item>

    <h1>Botões</h1>

    <ion-button>Padrão</ion-button>

    <ion-button href="http://google.com.br">link</ion-button>

    <h4>Cores</h4>
    <ion-button color="primary">primary</ion-button>
    <ion-button color="secondary">secondary</ion-button>
    <ion-button color="tertiary">tertiary</ion-button>

    <ion-button color="success">success</ion-button>
    <ion-button color="warning">warning</ion-button>
    <ion-button color="danger">danger</ion-button>
    <ion-button color="light">light</ion-button>
    <ion-button color="medium">medium</ion-button>
    <ion-button color="dark">dark</ion-button>

    <h4>Expandido</h4>
    <ion-button expand="full">full</ion-button>
    <ion-button expand="block">block</ion-button>

    <h4>Arredondado</h4>
    <ion-button shape="round">arredondado</ion-button>

    <h4>Preenchimento</h4>
    <ion-button fill="outline">preenchimento</ion-button>

    <h4>Ícones</h4>
    <ion-button>
        <ion-icon slot="start" name="star"></ion-icon>
        ícone
    </ion-button><br>

    <ion-button>
        <ion-icon slot="end" name="star"></ion-icon>
        ícone
    </ion-button><br>

    <ion-button>
        <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
    </ion-button>

    <h4>Tamanhos</h4>
    <ion-button size="large">Large</ion-button>
    <ion-button>Padrão</ion-button>
    <ion-button size="small">Small</ion-button>

    <h4>Listas</h4>
    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="construct-outline"></ion-icon>
            <ion-label>1. Awesome Label</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" name="construct-outline"></ion-icon>
            <ion-label>2. Awesome Label</ion-label>
        </ion-item>
    </ion-list>
