<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        #div1 {
            width: 80px;
            height: 80px;
            border: 1px solid black;
        }

        .emDestaque {
            background-color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {

            $('#btn2').on('click', () => {
                alert('BTN2 clicado')
            })

            $('#btn1').on('click', () => {
                $('#btn2').trigger('click')
            })

            $('#div1').hover(
                // e => $(e.target).addClass('emDestaque'),
                // e => $(e.target).removeClass('emDestaque')
                e => $(e.target).toggleClass('emDestaque')
            )
            // $('#div1').on('mouseenter', e => {
            //     $(e.target).addClass('emDestaque')
            // })

            // $('#div1').on('mouseleave', e => {
            //     $(e.target).removeClass('emDestaque')
            // })

            // $('#div1').toggleClass('emDestaque')
        })
    </script>
</head>

<body>

    <button id="btn1" type="button">BTN1</button>
    <button id="btn2" type="button">BTN2</button>
    
    <hr>
    <div id="div1"></div>

</body>

</html>
