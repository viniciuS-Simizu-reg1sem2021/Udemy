<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>jQuery - Navegando entre Elementos</title>

    <style>
        .campo {
            border: none;
            padding: 10px;
        }
        .padrao {
            background-color: #ddd;
        }

        .erro {
            background-color: red;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // $('#topo').css('background-color', '#155661')
            // $('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')

            $('#topo').css( { 'background-color': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px' } )


            // $('input').addClass('campo')

            // $('input').addClass('campo padrao')
            // $('textarea').addClass('erro campo')

            $('input').hasClass('padrao')
            $('input').addClass('erro')
            $('input').hasClass('erro')
            $('input').hasClass('erro2') // Return FALSE

            $('input').removeClass('erro')
        })
    </script>
</head>

<body style="background-color: black; color: white">

    <div id="topo">
        <h1>Barra de navegação da aplicação</h1>
    </div>

    <div>
        <h3>Contato</h3>
        <hr />

        <p>Nome:</p>
        <input type="text" />
        <br />

        <p>Email:</p>
        <input type="text" />
        <br />

        <p>Mensagem:</p>
        <textarea></textarea>
        <br />

        <button type="button">Enviar</button>
    </div>

</body>

</html>
